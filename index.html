<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Xmen Project</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./src/css/reset.css">
        <link rel="stylesheet" href="./src/css/style.css">
        <link rel="stylesheet" href="./src/css/responsive.css">
    </head>
    <body>
        <header
        class="cabecalho">
    <img class="logo" src="./src/imagens/logo.svg" alt="Logo X-men"></header>
        <main class="selecao-de-personagem">
            <section class="personagens">
                <h1 class="titulo">Selecione um personagem</h1>
                <ul class="lista-de-personagens">
                    <li class="personagem selecionado" id="ciclope"data-name="Ciclope" data-description="Emite rajadas óticas de energia concussiva a partir de seus olhos, controlando-as com visor especial.">
                        <img src="./src/imagens/card-ciclope.jpg" alt="Personagem Ciclope">
                    </li>
                    <li class="personagem" id="jean-grey" data-name="Jean Gray" data-description="Possui poderes telepáticos, permitindo-lhe ler mentes e mover objetos com a força do pensamento.">
                        <img src="./src/imagens/card-jean-grey.jpg" alt="Personagem Jean Grey">
                    </li>
                    <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Possui a capacidade de se tornar intangível, passando através de objetos sólidos e protegendo-se de ataques físicos.">
                        <img src="./src/imagens/card-lince-negra.jpg" alt="Personagem Lince Negra">
                    </li>
                    <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Controla o clima, gerando tempestades, raios e ventos. Ela também possui habilidades de voo e manipulação atmosférica.">
                        <img src="./src/imagens/card-tempestade.jpg" alt="Personagem Tempestade">
                    </li>
                    <li class="personagem" id="vampira" data-name="Vampira" data-description="Absorve a força vital e poderes de outros através do toque, ganhando habilidades temporariamente, mas deixando a vítima enfraquecida.">
                        <img src="./src/imagens/card-vampira.jpg" alt="Personagem Vampira">
                    </li>
                    <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Possui fator de cura acelerado, garras retráteis de adamantium e sentidos aguçados, tornando-o um formidável lutador e rastreador.">
                        <img src="./src/imagens/card-wolverine.jpg" alt="Personagem Wolverine">
                    </li>
                    <li class="personagem" id="noturno" data-name="Noturno" data-description="Possui a capacidade de teleportar instantaneamente para locais visíveis, além de agilidade e agarramento excepcionais.">
                        <img src="./src/imagens/card-noturno.jpg" alt="Personagem Noturno">
                    </li>
                    <li class="personagem" id="magneto" data-name="Magneto" data-description="Controla o magnetismo, manipulando metais, criando campos de força e voando através do controle magnético.">
                        <img src="./src/imagens/card-magneto.jpg" alt="Personagem Magneto">
                    </li>
                </ul>
            </section>
            <section class="personagem-selecionado">
                <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Personagem Selecionado">
                <div class="informacoes-personagens">
                    <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                    <p class="descricao-personagem" id="descricao-personagem">Emite rajadas óticas de energia concussiva a partir de seus olhos, controlando-as com visor especial.</p>
                </div>
            </section>
        </main>
        <script src="./src/js/script.js"></script>
    </body>
</html>
