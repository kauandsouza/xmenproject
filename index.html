<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xmen Project</title>
</head>
<body>
    <header
    class="cabecalho"></header>
    <main class="selecao-de-personagem">
        <section class="personagens">
            <h1 class="titulo">Selecione um personagem</h1>
            <ul class="lista-de-personagem">
                <li class="personagem" id="ciclope">
                    <img src="./src/card-ciclope.jpg" alt="Personagem Ciclope">
                </li>
                <li class="personagem" id="jean-grey">
                    <img src="./src/card-jean-grey.jpg" alt="Personagem Jean Grey">
                </li>
                <li class="personagem" id="lince-negra">
                    <img src="./src/card-lince-negra.jpg" alt="Personagem Lince Negra">
                </li>
                <li class="personagem" id="tempestade">
                    <img src="./src/card-tempestade.jpg" alt="Personagem Tempestade">
                </li>
                <li class="personagem" id="vampira">
                    <img src="./src/card-vampira.jpg" alt="Personagem Vampira">
                </li>
                <li class="personagem" id="wolverine">
                    <img src="./src/card-wolverine.jpg" alt="Personagem Wolverine">
                </li>
                <li class="personagem" id="noturno">
                    <img src="./src/card-noturno.jpg" alt="Personagem Noturno">
                </li>
                <li class="personagem" id="magneto">
                    <img src="./src/card-magneto.jpg" alt="Personagem Magneto">
                </li>
            </ul>
        </section>
        <section class="personagens-selecionados"></section>
    </main>
</body>
</html>
